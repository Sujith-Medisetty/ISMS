<h2 mat-dialog-title>Registration Form</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Enter your name" required
                    maxlength="30">
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email" required email>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password"
                    required>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-button color="primary" type="submit" [disabled]="formGroup.invalid">Submit</button>
        </mat-dialog-actions>
    </form>
    <br>
    <span>Note</span>
    <ul>
        <li>Name must not be null</li>
        <li>Email should be in a valid format</li>
        <li>Password must be at least 10 characters long and contain at least one uppercase letter, one lowercase
            letter, one number, and one special character.</li>
    </ul>
</mat-dialog-content>
