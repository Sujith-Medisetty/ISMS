<mat-toolbar color="primary" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <span>{{"User-Activation-Requests"|uppercase}}</span>
</mat-toolbar>
<table mat-table [dataSource]="userRegistrationRequests" class="mat-elevation-z8" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <!-- username Column -->
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> USER-NAME </th>
    <td mat-cell *matCellDef="let element"> <mat-icon class="avatar-icon" style="margin-right:7px; font-size: 26px;">account_circle</mat-icon> {{element.email}} </td>
  </ng-container>

  <!-- nickname Column -->
  <ng-container matColumnDef="NickName">
    <th mat-header-cell *matHeaderCellDef> NICK-NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
  </ng-container>

  <!-- action buttons column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="approveUser(element)">Approve</button>
      <button mat-button color="warn" (click)="deleteUser(element)">Delete</button>
    </td>
  </ng-container>

  <!-- show no new User requests -->
  <ng-container matColumnDef="noData">
    <mat-footer-cell *matFooterCellDef>
      No New User Requests..!
    </mat-footer-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':nullDisplay}"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Select page">
</mat-paginator>
