<mat-toolbar color="primary" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <span>{{"Announcement-history"|uppercase}}</span>
</mat-toolbar>
<div>
    <table mat-table [dataSource]="allAnnouncements" class="mat-elevation-z8" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

        <!-- Doc-Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Announcement-To </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Doc-Name Column -->
        <ng-container matColumnDef="announcementTitle">
            <th mat-header-cell *matHeaderCellDef> Announcement-Title </th>
            <td mat-cell *matCellDef="let element"> {{element.announcementTitle}} </td>
        </ng-container>
        <!-- description Column -->
        <ng-container matColumnDef="announcementText">
            <th mat-header-cell *matHeaderCellDef> Announcement-Description </th>
            <td mat-cell *matCellDef="let element"> {{element.announcementText}} </td>
        </ng-container>

        <!-- Doc-Name Column -->
        <ng-container matColumnDef="announcementDateTime">
            <th mat-header-cell *matHeaderCellDef> announcementDateTime</th>
            <td mat-cell *matCellDef="let element"> {{element.announcementDateTime | date:'medium'}} </td>
        </ng-container>

        <!-- action buttons column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ACTIONS </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <!-- <button mat-button color="primary" (click)="modifyDocument(element)">Edit</button> -->
                <button mat-button color="warn" (click)="deleteAnnouncement(element)">Delete</button>
            </td>
        </ng-container>

        <!-- show no new User requests -->
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef>
                No New User Requests..!
            </mat-footer-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':nullDisplay}"></tr> -->
    </table>
</div>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Select page">
</mat-paginator>
