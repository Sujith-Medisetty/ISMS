<h2 mat-dialog-title>Upload PDF Document</h2>
<form (ngSubmit)="onUpload()">
    <div mat-dialog-content>
        <input type="file" (change)="onFileSelected($event)" name="file">
        <br><br>
        <textarea [(ngModel)]="description" name="description" placeholder="Description"></textarea>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button color="primary" type="submit">Upload</button>
    </div>
</form>
